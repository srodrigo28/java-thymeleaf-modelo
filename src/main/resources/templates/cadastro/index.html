<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Java Front</title>
</head>
<body class="container">
    <div th:replace="~{fragments/navbar :: navbar}">

    </div>
    <div class="container bg-primary p-3 rounded mt-3 mb-5 d-flex flex-column align-items-center text-white">
        <h1>Java Frontend</h1>
        <h2>ThymeLife :: Cadastro</h2>
    </div>
    <form  method="POST">
        <input 
            name="nome"
            type="text" 
            class="form-control"
            placeholder="Nome completo" 
        />
        <input 
            name="email" 
            type="text" 
            placeholder="E-mail" 
            class="form-control mt-3 mb-3" 
        />
        <div class="grup-btn d-flex justify-content-center w-full gap-5">
            <button type="submit" class="btn btn-primary w-25">Cadastrar</button>

            <a href="/categoria" class="btn btn-success w-25"> Categoria </a>

            <a href="/" class="btn btn-danger w-25"> Voltar </a>
        </div>
    </form>
</body>
</html>
